on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          HASURA_DDN_PAT: "op://Product ACT/pql-docs-bot/hasura-ddn-pat"
          ANTHROPIC_KEY: "op://Product ACT/pql-docs-bot/anthropic-api-key"
          APP_PG_JDBC_URL: "op://Product ACT/pql-docs-bot/postgres-jdbc-url"
          APP_PG_JDBC_SCHEMAS: "op://Product ACT/pql-docs-bot/postgres-jdbc-schemas"

      - name: Install DDN CLI
        run: |
          curl -L https://graphql-engine-cdn.hasura.io/ddn/cli/v4/get.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify DDN CLI installation
        run: ddn --version

      - name: Authenticate with Hasura DDN
        run: |
          cd pql
          echo "$HASURA_DDN_PAT" | ddn auth login --pat

      - name: Create DDN build
        id: build
        run: |
          cd pql
          BUILD_OUTPUT=$(ddn supergraph build create --output json)
          echo "build_output<<EOF" >> $GITHUB_OUTPUT
          echo "$BUILD_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = JSON.parse(`${{ steps.build.outputs.build_output }}`);

            const comment = `## 🚀 Hasura DDN Build Complete

            **Build ID:** \`${buildOutput.build_id || 'N/A'}\`
            **Status:** ${buildOutput.status === 'success' ? '✅ Success' : '❌ Failed'}
            **Supergraph:** \`${buildOutput.supergraph || 'pql-docs'}\`

            ${buildOutput.build_url ? `[View Build Details](${buildOutput.build_url})` : ''}
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.data.find(comment => 
              comment.body.includes('🚀 Hasura DDN Build Complete')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
