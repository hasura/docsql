kind: Connector
version: v2
definition:
  name: ts
  subgraph: app
  source: hasura/nodejs:v1.15.0
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_TS_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_TS_HASURA_SERVICE_TOKEN_SECRET
    OPENAI_API_KEY:
      fromEnv: APP_TS_OPENAI_API_KEY
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_TS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_TS_OTEL_SERVICE_NAME
